<!DOCTYPE html>
<html>
<head>
<title></title>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./style.css" type="text/css" />
<script src="./GBJSTK.js"></script>
<script>
    function sendGetRequest() {
        var url = "https://testapi.gb-custom.net/api/plugin-get?param=value";
        var httpHeaders = { "header" : "header_value" };
        gb.request.get (url, {
            headers: httpHeaders,
            success: function(response) {
                gb.alert("Request success", JSON.stringify(response));
            },
            error: function(errorCode, errorResponse) {
                gb.alert("Request error", JSON.stringify(errorResponse));
            }
        });
    }

    function sendPostRequest() {
        var url = "https://testapi.gb-custom.net/api/plugin-post";
        var postParams = { "param": "value" };
        var httpHeaders = { "header" : "header_value" };
        gb.request.post (url, {
			params: postParams,
            headers: httpHeaders,
            success: function(response) {
                gb.alert("Request success", JSON.stringify(response));
            },
            error: function(errorCode, errorResponse) {

		});
    }

</script>
</head>
